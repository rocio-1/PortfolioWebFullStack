
<section class="vh-100 gradient-custom">
 
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 5rem;  box-shadow: -2px 2px 5px white;">
            <div class="card-body p-5 text-center">
  
              <div class="mb-md-5 mt-md-4 pb-5">
  
                <h2 class="fw-bold mb-2 text-uppercase">Ingresar al Portfolio</h2>
                <h3 class="text-white-50 mb-5"> </h3>

<!--INICIO FORMULARIO-->
              <form #f="ngForm"(ngSubmit) = "onLogin" novalidate>

                <!-- Email input -->
                <div class="form-outline form-white mb-4">
                  <input type="email" id="nombreUsuario" name="nombreUsuario" class="form-control form-control-lg" [(ngModel)]="nombreUsuario" required/>
                  <label class="form-label" for="nombreUsuario">Usuario</label>
                </div> 
                
                <!-- Password input -->
                <div class="form-outline form-white mb-4">
                  <input type="password" id="password" class="form-control form-control-lg" [(ngModel)]="password" required/>
                  <label class="form-label" for="password">Contraseña</label>
                </div>
  
                <div class="mb-md-5 mt-md-4 pb-5"></div>
  
                <!--<button -->
                <button class="btn btn-primary btn-lg btn-block" type="submit">INGRESAR</button>
                  <!-- <button class="btn btn-primary btn-lg btn-block" type="submit">INGRESAR</button>-->
             

<!--FIN FORMULARIO--></form>  
                  <!--</div>-->
  
         
  
              </div>
  
              <div>
                <a href="#!" class="text-white-50 fw-bold">Ups! Olvidé la contraseña</a>
                </div>

               <!-- <div>
                  <p class="mb-0">Aún no tengo una cuenta <a href="#!" class="text-white-50 fw-bold">Sing up</a>
                  </p>
                  </div>-->
  
            </div>
          </div>
        </div>
      </div>
    </div>
  
  </section>
